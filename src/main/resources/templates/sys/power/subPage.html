<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>添加学科</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/cookie.js"></script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" action="addSub">
        <input type="hidden" name="uid" th:value="${uid}">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>选择科目</label>
              <div class="layui-input-block" th:each="i:${sub}">
                <input type="checkbox" name="sub" lay-skin="primary" th:text="${i.subName}" th:value="${i.subId}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  type="submit" class="layui-btn">增加</button>
              <a href="page" class="layui-btn">返回</a>
          </div>
      </form>
    </div>
  </body>

</html>
